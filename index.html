<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Input Masks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div>
        <label>UF</label>
        <input type="text" class="state uppercase" placeholder="uf">
    </div>
    <div>
        <label>CEP</label>
        <input type="text" class="cep" placeholder="CEP (xxxxx-xxx)"> <!-- Try: 88063-009 -->
    </div>
    <div>
        <label>Phone</label>
        <input type="text" class="phone" placeholder="Phone (xx) xxxx-xxxx">
    </div>
    <div>
        <label>Cell phone</label>
        <input type="text" class="cell_phone" placeholder="Cell Phone (xx) xxxxx-xxxx">
    </div>
    <div>
        <label>CPF</label>
        <input type="text" class="cpf" placeholder="CPF (xxx.xxx.xxx-xx)"> <!-- Try: 364.274.150-93 -->
    </div>
    <div>
        <label>CNPJ</label>
        <input type="text" class="cnpj" placeholder="CNPJ (xx.xxx.xxx/xxxx-xx)"> <!-- Try: 51.273.129/0001-04 -->
    </div>
    <div>
        <label>CPF/CNPJ</label>
        <input type="text" class="cpf_cnpj" placeholder="CPF/CNPJ">
    </div>
    <div>
        <label>Percent</label>
        <input type="text" class="percent" placeholder="0%">
    </div>
    <div>
        <label>Currency</label>
        <input type="text" class="currency" placeholder="R$0,00">
    </div>
    <div>
        <label>Date</label>
        <input type="text" class="date" placeholder="Date DD/MM/YYYY">
    </div>

    <script src="./mask.js"></script>
    <script src="./index.js"></script>
</body>
<html>
